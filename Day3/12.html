<!-- 12.write a Javascript program that takes a number as its argument and returns an
array of all its factors.
Ex. 12 ➞ [1, 2, 3, 4, 6, 12]
4 ➞ [1, 2, 4] -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Factors of a number: </h3>
    <br/>
    <input type="text" placeholder="Enter a Number" id="userInput"/>
    <button onclick="find_factor(num)">Submit</button>
    <p id="result"></p>
    <script>
        function find_factor(num){
            var num = document.getElementById("userInput").value
            if(num!= null){
                var factors=[];
                for(var i=1;i<=num;i++){
                    if(num % i == 0){
                        factors.push(i);
                    }
                }
                document.getElementById("result").innerHTML = "Array of all " + num + " factors: " + "[" + factors + "]";
            }    
        }
    </script>
</body>
</html>
