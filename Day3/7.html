<!-- 7. "Write a javascript program that takes in a number as a string n and returns the
number without trailing and leading zeros.
Ex. removeLeadingTrailing(""230.000"") ➞ ""230""
removeLeadingTrailing(""00402"") ➞ ""402""" -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3> Input number as a string </h3>
    <br/>
    <p> Enter a String : </p>
    <input type="text" id="userInput"/>
    <button onclick="removeLeadingTrailing()">Submit</button>
    <p id="result"></p>
    <script>
        function removeLeadingTrailing(){
            let n = document.getElementById('userInput').value;
            var parsenumber = parseInt(n);
            var result = parsenumber.toString();
            document.getElementById("result").innerHTML=result;
        }
    </script>
</body>
</html>
