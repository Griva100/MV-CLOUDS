<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="page.css">
</head>
<body>
    <form class="container-page">

        <div class="info">
            <h2 class="label"> <span class="num"> 1 </span>Candidate Info </h2>
            <input type="text" id="name" class="page-info" placeholder="Your Name*" required="required"> <br><br>
            <input type="email" id="email" class="page-info" placeholder="Your Email*" required="required"><br><br>
            <textarea class="page-text" rows="3" placeholder="About yourself"></textarea> <br><br>
            <label for="interest" class="label-title">Interests:</label> 
            <select class="page-info">
                <option value="f" >Fishkeeping</option>
                <option value="r">Reading</option>
                <option value="p">Playing</option>
            </select> <br><br>
            
            <h2 class="label"> <span class="num"> 2 </span> Additional Info </h2>
            <textarea class="page-text" rows="3" placeholder="About Your School"></textarea>
        </div>

        <div class="form-footer">
            <button type="submit" class="btn">Submit</button>
        </div>

    </form>
</body>
</html>
