<!-- Create an E-commerce website like Amazon, or Flipkart. In which create a cart functionality that will dynamically count price for selected products. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-database.js"></script>
    <title>E-commerce Site</title>
</head>
<body class="showCart">
<header>
    <b> SkywardShop </b>
    <div class="search-container">
        <input type="text" name="search" placeholder="Search items..">
        <button type="submit"><i class="fa fa-search"></i></button>
    </div>
        <div class="link">
            <a href="E-commerce.html">Login</a>
            <a href="add_product.html">Add product</a>
            <a href="product.html">Products</a>
        </div>
        <div class="cart-icon">
            <span class="cart-count">0</span>
            <i class="fa fa-shopping-cart"></i>
        </div>
</header>
<div class="login-container">
    <h2>Login Form</h2>
    <form onsubmit="validateLogin()">
        <label for="email">Email Address*:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password*:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Submit</button>
    </form>
</div>

<script src="script.js" type="module"></script>

</body>
</html>
