<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body class="" id="body">
    <div class="container" id="container">
        <header id="myTopnav" class="topnav">
            <b> SkywardShop </b>
            <div class="search-container">
                <input type="text" name="search" placeholder="Search items..">
                <button type="submit"><i class="fa fa-search"></i></button>
            </div>
                <div class="link">
                    <a href="E-commerce.html">Login</a>
                    <a href="add_product.html">Add product</a>
                    <a href="product.html">Products</a>
                </div>
                <div class="cart-icon">
                    <span class="cart-count">0</span>
                    <i class="fa fa-shopping-cart"></i>
                </div>
        </header>
    <div class="listProduct">
        <div class="item">
            <img src="ProductImg/Mango Book Unit.jpg" alt="">
            <h2>Mango Book Unit</h2>
            <div class="price">41999₹</div>
            <button class="addCart">Add To Cart</button>
        </div>
        <div class="item">
            <img src="ProductImg/Green Apple Pillar Candle.jpg" alt="">
            <h2>Green Apple Pillar Candle</h2>
            <div class="price">390₹</div>
            <button class="addCart">Add To Cart</button>
        </div>
        <div class="item">
            <img src="ProductImg/Dehydrated Raisins.jpg" alt="">
            <h2>Dehydrated Raisins</h2>
            <div class="price">279₹</div>
            <button class="addCart">Add To Cart</button>
        </div>
        <div class="item">
            <img src="ProductImg/Rosemary Herb -45g.jpg" alt="">
            <h2>Rosemary Herb -45g</h2>
            <div class="price">95₹</div>
            <button class="addCart">Add To Cart</button>
        </div>
        <div class="item">
            <img src="ProductImg/Brown Wood Naksh Side Table.jpg" alt="">
            <h2>Brown Wood Naksh Side Table</h2>
            <div class="price">14900₹</div>
            <button class="addCart">Add To Cart</button>
        </div>
    </div>
    </div>
    <div class="cartTab">
        <h1>Shopping Cart</h1>
        <div class="listCart">
            <div class="item">
                
            </div>
        </div>
        <div class="btn">
            <button class="close">CLOSE</button>
            <button class="checkOut">Proceed to Buy</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
