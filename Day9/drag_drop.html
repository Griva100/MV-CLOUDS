<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="drag_drop.css">
</head>
<body>
    <div class="container">
        <div  id="inner" draggable="true"  class="innercircles" ondragstart="return dragStart(event)"></div>
    </div>

    <div class="maincontainer" ondrop="dragDrop(event)" ondragover="return dragOver(event)">
        <div id="main"  class="maincircle" ></div>
    </div>

    <script src="drag_drop.js"></script>
    
</body>
</html>
